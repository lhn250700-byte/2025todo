<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      ul,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .viewList > li i,
      .doneList > li i {
        cursor: pointer;
      }
      .inpModifyBtn,
      .inpCancelBtn {
        display: none;
      }
      .done {
        text-decoration: line-through;
      }
      .op {
        opacity: 0.4;
        cursor: not-allowed !important;
      }
      .btn {
        border-radius: 30px !important;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
      }
      .inp {
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
      }
      .shad {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container py-3">
      <div class="row">
        <h2 class="py-4">오늘의 할 일</h2>
        <div class="col-md-5 col-sm-12 d-flex">
          <input type="text" name="title" class="inp form-control me-3" placeholder="오늘의 할 일을 입력하세요." />
          <input type="hidden" class="inpNum" />
          <button class="btn btn-dark inpBtn me-2" style="width: 100px">입력</button>
          <button class="btn inpModifyBtn me-2" style="width: 100px">수정</button>
          <button class="btn btn-danger inpCancelBtn" style="width: 100px">취소</button>
        </div>
      </div>
      <hr />
      <div class="row d-flex justify-content-between">
        <div class="col-md-5 mb-sm-3 shad">
          <h3 class="px-3 py-3 border-bottom border-dark" style="width: 100px">Todo</h3>
          <div class="border-bottom border-dark mb-3" style="width: 50px"></div>
          <ul class="viewList"></ul>
        </div>
        <div class="col-md-5 mb-sm-3 shad">
          <h3 class="px-3 py-3 border-bottom border-dark" style="width: 100px">Done</h3>
          <div class="border-bottom border-dark mb-3" style="width: 50px"></div>
          <ul class="doneList"></ul>
        </div>
      </div>
      <hr />

      <div class="row py-3">
        <div class="col">
          <div class="btn btn-secondary delAll d-block ms-auto" style="width: 100px">전체삭제</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
      integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      /*
            1. 입력, 리스트, 체크, 수정, 삭제, 전체 삭제 => CRUD
            2. 디자인 -> 선택자(DOM) 찾기 -> 저장소 설계

        */

      let listView = [];

      // DOM
      const viewDataEl = document.querySelector('.viewList');
      const doneDataEl = document.querySelector('.doneList');
      const inputEl = document.querySelector('.inp');
      const inpNumEl = document.querySelector('.inpNum');
      const btnEl = document.querySelector('.inpBtn');
      const modifyBtnEl = document.querySelector('.inpModifyBtn');
      const cancelBtnEl = document.querySelector('.inpCancelBtn');
      const delAll = document.querySelector('.delAll');
      const modiEl = document.querySelector('.modi');
      const delEl = document.querySelector('.del');

      // CREATE
      btnEl.addEventListener('click', () => {
        if (inputEl.value.trim() !== '') {
          let value = {
            todo: inputEl.value,
            done: false,
          };
          listView.push(value);

          // localstroage update
          let valueData = JSON.stringify(listView);
          localStorage.setItem('todoData', valueData);

          inputEl.value = '';
          viewData();
        } else alert('오늘의 할 일을 입력하세요.');
      });

      // READ
      function viewData() {
        // storage data exist
        let localData = localStorage.getItem('todoData');
        if (localData) {
          listView = JSON.parse(localData);
        }

        let viewData = '';
        let doneData = '';

        listView.forEach((v, i) => {
          if (!v.done) {
            viewData += `
              <li class="d-flex justify-content-between px-4 py-3">
                <div class="${v.done ? 'done' : ''}">${v.todo}</div>
                <div class="d-flex gap-3">`;

            if (v.done) {
              viewData += `
                <i class="fa-solid fa-square-check" onclick="checked(${i})"></i>
                <i class="fa-regular fa-pen-to-square modi op"></i>
                <i class="fa-solid fa-trash-can del op"></i>
              `;
            } else {
              viewData += `
                <i class="fa-regular fa-square-check" onclick="checked(${i})"></i>
                <i class="fa-regular fa-pen-to-square modi" onclick="modi(${i}, '${v.todo}')"></i>
                <i class="fa-solid fa-trash-can del" onclick="del(${i})"></i>
              `;
            }

            viewData += `
                </div>
              </li>
            `;
          } else {
            doneData += `
              <li class="d-flex justify-content-between px-4 py-3">
                <div class="${v.done ? 'done' : ''}">${v.todo}</div>
                <div class="d-flex gap-3">`;

            if (v.done) {
              doneData += `
                <i class="fa-solid fa-square-check" onclick="checked(${i})"></i>
                <i class="fa-regular fa-pen-to-square modi op"></i>
                <i class="fa-solid fa-trash-can del op"></i>
              `;
            } else {
              doneData += `
                <i class="fa-regular fa-square-check" onclick="checked(${i})"></i>
                <i class="fa-regular fa-pen-to-square modi" onclick="modi(${i}, '${v.todo}')"></i>
                <i class="fa-solid fa-trash-can del" onclick="del(${i})"></i>
              `;
            }

            doneData += `
                </div>
              </li>
            `;
          }
        });
        viewDataEl.innerHTML = viewData;
        doneDataEl.innerHTML = doneData;
      }
      viewData();

      // todo 체크
      function checked(i) {
        listView[i].done = !listView[i].done;
        localStorage.setItem('todoData', JSON.stringify(listView));
        viewData();
      }

      // UPDATE
      function modi(i, todo) {
        inpNumEl.value = i;
        inputEl.value = todo;
        btnEl.style.display = 'none';
        modifyBtnEl.style.display = 'block';
        cancelBtnEl.style.display = 'block';
      }

      modifyBtnEl.addEventListener('click', () => {
        if (inputEl.value == '') alert('할 일을 입력해 주세요.');
        else {
          btnEl.style.display = 'block';
          modifyBtnEl.style.display = 'none';
          cancelBtnEl.style.display = 'none';
          listView[inpNumEl.value].todo = inputEl.value;
          localStorage.setItem('todoData', JSON.stringify(listView));

          inputEl.value = '';
        }
        viewData();
      });

      cancelBtnEl.addEventListener('click', () => {
        inputEl.value = '';
        btnEl.style.display = 'block';
        modifyBtnEl.style.display = 'none';
        cancelBtnEl.style.display = 'none';
      });

      // DETELE
      // 개별 삭제
      function del(i) {
        listView.splice(i, 1);
        localStorage.setItem('todoData', JSON.stringify(listView));

        viewData();
      }

      // 전체 삭제
      delAll.addEventListener('click', () => {
        listView = [];
        localStorage.clear();
        viewData();
      });

      /*
        개선 방향
        - done : true이면 수정, 삭제 금지 / text-decoration: line-through; 설정
        - 수정 누를 시 취소 버튼 추가
      */
    </script>
  </body>
</html>
