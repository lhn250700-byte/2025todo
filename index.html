<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
      integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <style>
      ul,
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .viewList > li i {
        cursor: pointer;
      }
      .inpModifyBtn {
        display: none;
      }
      .done {
        text-decoration: line-through;
      }
      .op {
        opacity: 0.4;
        cursor: not-allowed !important;
      }
    </style>
  </head>
  <body>
    <div class="container py-3">
      <h3 class="text-center">오늘의 할 일 리스트</h3>
      <div class="row">
        <div class="col-md-6 offset-md-3 d-flex">
          <input type="text" name="title" class="inp form-control me-2" placeholder="오늘의 할 일을 입력하세요." />
          <input type="hidden" class="inpNum" />
          <button type="submit" class="btn btn-primary inpBtn" style="width: 100px">입력</button>
          <button type="submit" class="btn btn-danger inpModifyBtn" style="width: 100px">수정</button>
        </div>
      </div>
      <div class="row px-3">
        <div class="col-md-6 offset-md-3">
          <ul class="viewList"></ul>
        </div>
      </div>
      <div class="row py-3">
        <div class="col-md-6 offset-md-3">
          <div class="btn btn-danger d-block delAll">전체삭제</div>
        </div>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"
      integrity="sha512-nKXmKvJyiGQy343jatQlzDprflyB5c+tKCzGP3Uq67v+lmzfnZUi/ZT+fc6ITZfSC5HhaBKUIvr/nTLCV+7F+Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      /* 
            1. 입력, 리스트, 체크, 수정, 삭제, 전체 삭제 => CRUD
            2. 디자인 -> 선택자(DOM) 찾기 -> 저장소 설계

        */

      let listView = [
        {
          todo: '자바',
          done: false,
        },
        {
          todo: '자바스크립트',
          done: false,
        },
        {
          todo: '도커',
          done: true,
        },
      ];

      // DOM
      const viewDataEl = document.querySelector('.viewList');
      const inputEl = document.querySelector('.inp');
      const inpNumEl = document.querySelector('.inpNum');
      const btnEl = document.querySelector('.inpBtn');
      const modifyBtnEl = document.querySelector('.inpModifyBtn');
      const delAll = document.querySelector('.delAll');
      const modiEl = document.querySelector('.modi');
      const delEl = document.querySelector('.del');

      // CREATE
      btnEl.addEventListener('click', () => {
        if (inputEl.value !== '') {
          let value = {
            todo: inputEl.value,
            done: false,
          };
          inputEl.value = '';
          listView.push(value);
          viewData();
        } else alert('오늘의 할 일을 입력하세요.');
      });

      // READ
      function viewData() {
        let viewData = '';

        listView.forEach((v, i) => {
          viewData += `
            <li class="d-flex justify-content-between py-3">
              <div class="${v.done ? 'done' : ''}">${v.todo}</div>
              <div class="d-flex gap-3">`;

          if (v.done) {
            viewData += `
              <i class="fa-solid fa-square-check" onclick="checked(${i})"></i>
              <i class="fa-regular fa-pen-to-square modi op"></i>
              <i class="fa-solid fa-trash-can del op"></i>
            `;
          } else {
            viewData += `
              <i class="fa-regular fa-square-check" onclick="checked(${i})"></i>
              <i class="fa-regular fa-pen-to-square modi" onclick="modi(${i}, '${v.todo}')"></i>
              <i class="fa-solid fa-trash-can del" onclick="del(${i})"></i>
            `;
          }

          viewData += `
              </div>
            </li>
          `;
        });
        viewDataEl.innerHTML = viewData;
      }

      // todo 체크
      function checked(i) {
        listView[i].done = !listView[i].done;
        viewData();
      }

      // UPDATE
      function modi(i, todo) {
        inpNumEl.value = i;
        inputEl.value = todo;
        btnEl.style.display = 'none';
        modifyBtnEl.style.display = 'block';
      }

      modifyBtnEl.addEventListener('click', () => {
        btnEl.style.display = 'block';
        modifyBtnEl.style.display = 'none';
        listView[inpNumEl.value].todo = inputEl.value;
        inputEl.value = '';
        viewData();
      });

      // DETELE
      // 개별 삭제
      function del(i) {
        listView.splice(i, 1);
        viewData();
      }
      viewData();

      // 전체 삭제
      delAll.addEventListener('click', () => {
        listView = [];
        viewData();
      });

      /*
        개선 방향
        - done : true이면 수정, 삭제 금지 / text-decoration: line-through; 설정
        - 
      */
    </script>
  </body>
</html>
